name: Build and deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        # For reproducible builds prefer pinning a concrete version like '0.111.4'
        hugo-version: 'latest'
        extended: true

    - name: Show Hugo version (debug)
      run: hugo version

    - name: Build site with Hugo
      env:
        HUGO_BASEURL: https://vahidpeiman.github.io/VP_KKB/
      run: |
        # اگر سورس سایت شما در ریشه مخزن است:
        hugo --minify
        # اگر سورس سایت در یک زیرپوشه است (مثل ./site یا ./docs)، خط زیر را فعال کنید:
        # hugo --minify --source ./docs

    # Upload + Deploy should only run on real pushes to main (not on PR builds).
    - name: Upload artifact for GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./public

    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/deploy-pages@v1
      # The action uses the workflow permissions and GITHUB_TOKEN automatically.

